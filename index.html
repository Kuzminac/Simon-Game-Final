<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <audio id="clip1">
        <source src="./sounds/cartoon_wink_magic_sparkle-6896.mp3"></source>
      </audio>
      <audio id="clip2">
        <source src="./sounds/notification-sound-7062.mp3"></source>
      </audio>
      <audio id="clip3">
        <source src="./sounds/button-pressed-38129.mp3"></source>
      </audio>
      <audio id="clip4">
        <source src="./sounds/maadal-02-dhing-38754.mp3"></source>
      </audio>
      <audio id="clip5">
        <source src="./sounds/ding-36029.mp3"></source>
      </audio>
      <audio id="clip6">
        <source src="./sounds/buzzer-or-wrong-answer-20582.mp3"></source>
      </audio>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Simon Game
        </div>
        <div class="grid">
            <div class="card green"></div>
            <div class="card yellow"></div>
            <div class="card blue"></div>
            <div class="card red"></div>
        </div>
        <div class="bottom">
            <div class="checkbox">
                <input type="checkbox" class="on">
                <div class="text">ON/OFF</div>
            </div>
            <div class="startButton">
                <button class="start">Start</button>
            </div>
            <div class="turn-counter">
                <div class="turn"></div>
                <div class="count">turn</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
